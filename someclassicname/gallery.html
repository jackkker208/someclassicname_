<script type="text/javascript">
var i=0;
var txt="GALLERY"
var speed = 100;
$(document).ready( function typeWriter() {
  if (i < txt.length) {
    document.getElementById("heading").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
});
$(document).ready(function() {
  $(".slideanim").each(function() {

});
